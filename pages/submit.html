<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提交代码</title>
    <link rel="stylesheet" type="text/css" href="css/submit.css" />
    <!-- 引入CodeMirror的CSS -->
    <!-- <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" /> -->
    <!-- 引入CodeMirror的JavaScript -->
    <link rel="stylesheet" href="css/highlight.css" />
    <link rel="stylesheet" href="css/show-hint.css" />
    <script src="lib/highlight.js"></script>
    <script src="lib/python.js"></script>
    <script src="lib/clike.js"></script>
    <script src="lib/matchbrackets.js"></script>
    <!-- 引入你需要的语言模式和主题 -->
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <label for="input1">UID:</label>
        <input type="text" id="input1" placeholder="" />
        <label for="input2">密码:</label>
        <input type="text" id="input2" placeholder="" />
        <label for="input3">题号:</label>
        <input type="text" id="input3" placeholder="" />
        <label for="lang">语言:</label>
        <select name="编程语言" id="lang">
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="Python">Python</option>
        </select>
        <button id="back" onclick="back_main()">返回</button>
        <div id="status">评测中...</div>
      </div>
      <div class="right-panel">
        <textarea
          id="editor"
          placeholder="请在此处输入你的代码..."
          class="code"
        ></textarea>
        <button onclick="submitForm()">提交</button>
      </div>
    </div>
    <script src="../js/submit.js"></script>
  </body>
</html>
